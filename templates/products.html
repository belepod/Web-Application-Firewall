{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="product-list">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <a href="/add_to_cart/{{ product.id }}" class="btn">Add to Cart</a>
    </div>
    {% endfor %}
</div>
<a href="/cart" class="btn">Go to Cart</a>
{% endblock %}
